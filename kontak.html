<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwl_c0-1mJ5AfVLPvGFyTDD_ZYIr8F-8-MLqiHf9cCzgrqV0Ev2K4x5m101em9sV3_3/exec'
  const form = document.forms['lembu-aji-kontak']
  const btnKirim = document.querySelector('.btn-kirim');
  const btnLoading = document.querySelector('.btn-load');
  const myAlert = document.querySelector('.notifikasi');

  form.addEventListener('submit', e => {
    e.preventDefault();
    // ketika tombol submit diklik
    // tampilkan ketika loading
    btnLoading.classList.toggle('d-none');
    btnKirim.classList.toggle('d-none');
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
        btnLoading.classList.toggle('d-none');
        btnKirim.classList.toggle('d-none');
        myAlert.classList.toggle('d-none');
        form.reset();
        console.log('Success!', response);
      })
      .catch(error => console.error('Error!', error.message))
  })
</script>
